<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Machines</title>
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body style="background-color: #353535;">
    <!--<div class="sidebar" id="sidebar">
          
    </div> -->
    <div class="container-fluid" id="mainContent">

      <!-- Modal -->
      <div class="modal fade" id="addMachine" tabindex="-1" aria-labelledby="addMachineLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="addMachineLabel">Pair a machine</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <select name="machinePairingType" id="machinePairingType">
                <option value="Blackjack">Blackjack</option>
              </select>
            </div>
            <div class="modal-footer">
              <div class="alert alert-success d-none" id="pairingAlert" role="alert">
                
              </div>              
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" onclick="pairNewMachine()">Pair</button>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="sidebar col-md-2">
          <div class="row flex-column text-center">
            <div class="col mb-4"><button onclick="window.location.href = './'" id="sidebar-button" class="btn btn-primary">Dashboard</button></div>
            <div class="col mb-4"><button onclick="window.location.href = './users.html'" id="sidebar-button" class="btn btn-primary">Users</button></div>
            <div class="col mb-4"><button onclick="window.location.href = './machines.html'" id="sidebar-button" class="btn btn-primary">Machines</button></div>
            <div class="col mb-4"><button onclick="window.location.href = './logs.html'" id="sidebar-button" class="btn btn-primary">Logs</button></div>
            <div class="col mb-4"><button onclick="window.location.href = './settings.html'" id="sidebar-button" class="btn btn-primary">Settings</button></div>
          </div>   
        </div>
        <div class="col-md-10">
          <div class="row g-3 text-center justify-content-center">
            <div class="col-6">              
              <div class="input-group mb-3">
                <input type="text" class="form-control mt-3" id="filterBar" placeholder="N/A">
              </div>
            </div>
            <div class="col-2">
              <button data-bs-toggle="modal" data-bs-target="#addMachine" class="btn btn-primary mt-3" id="GeneralBtn">Add machine</button>
            </div>
          </div>
          
          <!-- Edit Modal -->
          <div class="modal fade" id="EditModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="EditModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="EditModalLabel">Edit</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <select name="machineType" id="machineType">
                    <option value="Blackjack">Blackjack</option>
                  </select>          
                  <div class="form-group">
                    <input type="checkbox" class="form-check-input" id="isDisabled">
                    <label class="form-check-label" for="isDisabled">Is Disabled</label>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editMachine()">Save</button>
                </div>
              </div>
            </div>
          </div>
   
          <!-- Delete Modal -->
          <div class="modal fade" id="DeleteModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="DeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="DeleteModalLabel">Confirmation?</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  Are you sure you want to delete this? This action cannot be undone.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="deleteMachine()">Delete</button>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <ul class="list-group" id="MachineListGroup">
                
              </ul>
            </div>
          </div>
        </div>           
      </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
