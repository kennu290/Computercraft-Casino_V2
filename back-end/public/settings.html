<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background-color: #353535;">
    <!--<div class="sidebar" id="sidebar">
          
    </div> -->
    <div class="container-fluid" id="mainContent">

      <div class="row">
        <div class="sidebar col-md-2">
          <div class="row flex-column text-center">
            <div class="col mb-4"><button onclick="window.location.href = './'" id="sidebar-button" class="btn btn-primary">Dashboard</button></div>
            <div class="col mb-4"><button onclick="window.location.href = './users.html'" id="sidebar-button" class="btn btn-primary">Users</button></div>
            <div class="col mb-4"><button onclick="window.location.href = './machines.html'" id="sidebar-button" class="btn btn-primary">Machines</button></div>
            <div class="col mb-4"><button onclick="window.location.href = './payment.html'" id="sidebar-button" class="btn btn-primary">Payment</button></div>
            <div class="col mb-4"><button onclick="window.location.href = './settings.html'" id="sidebar-button" class="btn btn-primary">Settings</button></div>
          </div>   
        </div>
        <div class="col-md-10">
          <div class="row g-md-5 my-0 mx-2">
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">User count</h5>
                  <p class="card-text text-center py-5" id="userCountElement">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Total wins</h5>
                  <p class="card-text text-center py-5" id="winElement">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Total losses</h5>
                  <p class="card-text text-center py-5" id="lossElement">0</p>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Win/Loss rate</h5>
                  <p class="card-text text-center py-5" id="winRateElement">0%</p>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="card pb-5">
                <div class="card-body">
                  <h5 class="card-title">Alert</h5>
                  <p class="card-text text-center py-5">
                    <span class="d-block py-5" id="alertElement">No alerts!</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
